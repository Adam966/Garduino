<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<script src="js/index.script.js"></script>
</head>
<body>

	<div id="barUp">
        <input type="button" class="colorChange" id="onoffSwitch">
        <input type="button" class="settingsBtn">
    </div>

    <div id="nameWrapper">
        <span class="plantName">Plant 1 </span>
        <!--<span class="conditionName">Condition:</span>
        <span class="health">GOOD</span>
        <div class="waterIcon"></div>-->
        <div id="conditionWrapper">
            <span class="conditionName">Condition:</span>
            <span class="health">GOOD</span>
            <span class="waterIcon"></span>
        </div>
    </div>
    <div id="middleWrapper">
        
        <div class="statsBox1">
            <div id="barTemp"></div>
        	<div id="headingWrapper"><span class="heading">Temperature</span></div>
        	<div id="stat1">100</div>
        </div>
        
        <div class="statsBox2">
            <div id="barAir"></div>
       		<div id="headingWrapper"><span class="heading">Humidity Air</span></div>
        	<div id="stat2">200</div>
        </div>
        
        <div class="statsBox3">
            <div id="barSoil"></div>
        	<div id="headingWrapper"><span class="heading">Humidity Soil</span></div>
        	<div id="stat3">300</div>
        </div>
        
        <div class="statsBox4">
            <div id="barWater"></div>
        	<div id="headingWrapper"><span class="heading">Water level</span></div>
        	<div id="stat4">400</div>
        </div>
    
    	<div id="chartWrapper" class="chart1">
        	<canvas id="chartTemp"></canvas>
        </div>

        <div id="chartWrapper" class="chart2">
            <canvas id="chartAirh"></canvas>
        </div>

         <div id="chartWrapper" class="chart3">
            <canvas id="chartSoilh"></canvas>
        </div>

         <div id="chartWrapper" class="chart4">
            <canvas id="chartWater"></canvas>
        </div>
     
    </div>

    <div id="middleSettings">

    </div>

</body>
</html>
