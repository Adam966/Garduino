<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
<script src="js/index.script.js"></script>
</head>
<body>

	<div id="barUp"><input type="button" class="colorChange" id="onoffSwitch"></div>
    
    <div id="nameWrapper"><span class="plantName">Plant 1 </span></div>
	
    <div id="middleWrapper">
        
        <div class="statsBox1">
        	<div id="headingWrapper"><span class="heading">Temperature</span></div>
        	<div id="stat1"></div>
            <span></span><span></span>
        </div>
        
        <div class="statsBox2">
       		<div id="headingWrapper"><span class="heading">Humidity Air</span></div>
        	<div id="stat2"></div>
            <span></span><span></span>
        </div>
        
        <div class="statsBox3">
        	<div id="headingWrapper"><span class="heading">Humidity Soil</span></div>
        	<div id="stat3"></div>
            <span></span><span></span>
        </div>
        
        <div class="statsBox4">
        	<div id="headingWrapper"><span class="heading">Water level</span></div>
        	<div id="stat4"></div>
            <span></span><span></span>
        </div>
    
    	<div id="chartWrapper" class="chart1">
        	<canvas id="chartTemp"></canvas>
        </div>

        <div id="chartWrapper" class="chart2">
            <canvas id="chartAirh"></canvas>
        </div>

         <div id="chartWrapper" class="chart3">
            <canvas id="chartSoilh"></canvas>
        </div>

         <div id="chartWrapper" class="chart4">
            <canvas id="chartWater"></canvas>
        </div>
     
    </div>

</body>
</html>
